<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="box mt-5 mb-5 pt-5 pb-5 mx-auto">
        <h1 class="text-center mb-5">ToDoList Mashrab ✊🏻😎👍🏻</h1>

        <form class="form w-75 mx-auto">
          <div class="input-group mb-5">
            <input
              type="text"
              aria-label="First name"
              class="form-control input"
              placeholder="ToDo kiriting"
              required
            />
            <input
              type="text"
              aria-label="Last name"
              class="form-control input-2"
              placeholder="Ismingizni kiriting"
              required
            />
            <button
              class="btn btn-outline-secondary"
              type="submit"
              id="button-addon2"
            >
              Createe
            </button>
          </div>

          <div class="div fs-3 text-center mb-5">
          </div>
        </form>

       

        <ul class="list w-75 mx-auto">
        </ul>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
